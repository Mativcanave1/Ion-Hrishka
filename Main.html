<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фандом хейтеров Ивана Хришки</title>
    <style>
        body ,html{
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: rgb(2,0,36);
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(6,6,255,1) 52%, rgba(0,212,255,1) 100%);
            background-size: cover;
            background-position: center;
            color: #333;
        }
        .container {
            max-width: 800px;
            padding: 20px;
            margin: 5px;
            background-color: rgb(255, 255, 255);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: block;
        }
        .comments {
            max-width: 800px;
            padding: 10px;
            margin: 5px;
            background-color: rgb(255, 255, 255);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: block;
        }
        .page {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(33%, 1fr));
            grid-gap: 20px;
        }
        h1 {
            color: #333;
        }
        .menu {
            display: none;
            position: absolute;
            top: 50px;
            left: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
        .menu ul {
            list-style-type: none;
            padding: 0;
        }
        .menu li {
            margin-bottom: 10px;
        }
        .menu a {
            text-decoration: none;
            color: #007bff;
        }
        .menu a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="comments">
            <h1>Комментарии</h1>
        </div>
        <div class="container">
            <h1>Иван Хришка лох</h1>
            <p>Это основная страница фандома. Здесь вы можете узнать о предателе Иване Хришке.</p>
            <button onclick="toggleMenu()">Меню</button>
            <div id="menu" class="menu">
                <ul>
                    <li><a href="about.html">О Иване Хришке</a></li>
                    <li><a href="archive.html">Архив фотографий Иона Хришки с 1488 года</a></li>
                    <li><a href="devs.html">Авторы</a></li>
                </ul>
            </div>
        </div>
    </div>
    <script>
        function toggleMenu() {
            var menu = document.getElementById('menu');
            if (menu.style.display === 'block') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'block';
            }
        }
    </script>
</body>
</html>
